<!DOCTYPE html>
<html>
<head>
    <title>Taxi Fare Prediction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff); /* Blue gradient */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            width: 320px;
        }

        h2 {
            text-align: center;
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
        }

        input[type="submit"] {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #e68a00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Taxi Fare Prediction</h2>
        <form action="/predict" method="POST">
            <label for="price">Price:</label>
            <input type="number" step="any" name="price" required>

            <label for="population">Population:</label>
            <input type="number" step="any" name="population" required>

            <label for="income">Income:</label>
            <input type="number" step="any" name="income" required>

            <label for="parking">Parking:</label>
            <input type="number" step="any" name="parking" required>

            <input type="submit" value="Predict Fare">
        </form>
    </div>
</body>
</html>
