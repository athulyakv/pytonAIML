<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <style>
        body {
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .result-box {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            text-align: center;
        }
        h2 {
            color: #333;
        }
        p {
            font-size: 20px;
            color: #0077b6;
            margin-top: 20px;
        }
        a {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #0077b6;
            border-radius: 8px;
        }
        a:hover {
            background-color: #005f87;
        }
    </style>
</head>
<body>
    <div class="result-box">
        <h2>Prediction Result</h2>
        <p>Estimated Number of Weekly Riders: <strong>{{ prediction }}</strong></p>
        <a href="/">Predict Again</a>
    </div>
</body>
</html>
