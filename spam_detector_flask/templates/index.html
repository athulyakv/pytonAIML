<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spam Detector</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, lavender, #e6e6fa);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            width: 400px;
            text-align: center;
        }

        h2 {
            color: #6a5acd;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 2px solid #dcd0ff;
            border-radius: 10px;
            resize: none;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #b399ff;
            color: white;
            border: none;
            padding: 10px 25px;
            margin-top: 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #a080ff;
            transform: scale(1.05);
        }

        .result {
            margin-top: 25px;
            font-size: 18px;
            font-weight: bold;
            color: #4b0082;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ§  Spam Message Detector</h2>
        <form method="post">
            <textarea name="message" placeholder="Enter your message here..." required></textarea><br>
            <input type="submit" value="Classify">
        </form>

        {% if prediction %}
            <div class="result">
                ðŸ“© Prediction: <span>{{ prediction }}</span>
            </div>
        {% endif %}
    </div>
</body>
</html>
